<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>RPG CLI</title>
</head>

<body>
    <h1>Personajes</h1>
    <section>
        <div id="nombreImagen">
        </div>

        <div id="stats">
        </div>
    </section>
    <div class="botones">
        <button onclick="newPJ(), statClase(), printPJ()">Añadir personaje</button>
        <button onclick="pjA(prompt(`Quien ataca?`), prompt(`Quien recibe el ataque?`)), printPJ()">Atacar</button>
        <button onclick="pjC(prompt(`Quien cura?`), prompt(`Quien recibe la curación?`)), printPJ()">Curarse</button>
        <button onclick="pjI(prompt(`Quien insulta?`), prompt(`Quien recibe el insulto?`)), printPJ()">Insultar</button>
    </div>


    <script src="./src/main.js" defer></script>
</body>

</html>
